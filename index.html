<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>
        <!-- Meta Tags -->
        <meta name="description" content="QR Code Generator using HTML, CSS &amp; Javascript">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta name="author" content="Jahongir Murodboev">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet">
        <!-- CSS files -->
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <!-- Container -->
    <div class="container">
        <p>Enter your text or URL</p>
        <!-- Input -->
        <input type="text" placeholder="Text or URL" id="qrText" title="Type anything here...">
        <!-- QR Code image -->
        <div id="imgBox">
            <img src="" id="qrImg">
        </div>
        <!-- Buttons -->
        <button onclick="generateQR()">Generate QR Code</button>
        <button onclick="deleteQr()" id="delete">Delete</button>
    </div>

    <!-- Script files -->
    <script src="js/app.js"></script>
</body>
</html>
